{% extends 'instagram/base.html' %}
{% load bootstrap3 %}

{% load static %}

{% block styles %}
    {% bootstrap_css %}

    {% endblock %}

    
{% block content %}
{% if photo %}
{% for images in photo %}
 <div class="card">
    <img src="{{images.images.url}}" class="img-responsive" width="40%" height="40%" alt="">
     <p>{{images.name}}</p>
     <p>{{images.caption}}</p>
     <p>{{images.date}}</p>
 </div>
{% endfor %}
{% endif %}
 </div>
</div>
{% endblock %}
