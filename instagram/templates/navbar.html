<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <nav class="navbar navbar-default">
            <a class="navbar-brand" href="#" style="font-family: 'Lobster', cursive;">
                <i class="fa fa-instagram"></i> | Instagram
            </a>
            <div class="custom-center">
                <form class="navbar-form" role="search" action="{% url 'search_results' %}">
                    <input
                        name="image"
                        class="form-control mr-sm-2"
                        type="search"
                        placeholder="Search Image"
                        aria-label="Search"
                    >
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
                    {% if user.is_authenticated %}
                    <ul>
                        <li class="dropdown">
                            <a
                                href="#"
                                class="dropdown-toggle btn btn-default"
                                data-toggle="dropdown"
                                role="button"
                                aria-expanded="false"
                            >
                                Account
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu" role="menu">
                                <li>
                                </li>
                                <li>
                                    <a href="/accounts/password/change">Change Password</a>
                                </li>
                                <li>
                                    <a href="/logout">Logout</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    {% else %}
                    <li>
                        <a class="btn btn-default" href="/accounts/login">Login</a>
                    </li>
                    {% endif %}
                
            </div>
        </nav>
    </body>
</html>
